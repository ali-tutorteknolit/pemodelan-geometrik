<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- âœ… Responsif di semua ukuran layar -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>AR Cube - Responsif</title>

    <!-- Library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar-threex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Script utama -->
    <script defer src="script.js"></script>

    <style>
      /* === Tampilan dasar === */
      body {
        margin: 0;
        overflow: hidden;
        background-color: black;
        user-select: none;
        font-family: sans-serif;
      }

      /* === Pastikan canvas penuh layar === */
      canvas {
        width: 100vw !important;
        height: 100vh !important;
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
      }

      /* === Panel kontrol bawah === */
      #sliderContainer {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.6);
        padding: 8px 14px;
        border-radius: 12px;
        color: white;
        font-family: sans-serif;
        z-index: 10;
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
        justify-content: center;
        width: 90%;
        max-width: 400px;
      }

      /* === Slider responsif === */
      #scaleSlider {
        width: 50%;
        min-width: 100px;
        max-width: 180px;
      }

      /* === Tombol reset === */
      #resetButton {
        background: #007bff;
        border: none;
        color: white;
        padding: 6px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: clamp(12px, 2.5vw, 16px);
      }

      #resetButton:hover {
        background: #0056b3;
      }

      /* === Tombol toggle gizmo (dari script.js) === */
      button.toggle-gizmo {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        font-family: sans-serif;
        font-size: clamp(12px, 3vw, 16px);
        cursor: pointer;
        z-index: 20;
      }
    </style>
  </head>
  
  <body>
    <!-- Panel kontrol bawah -->
    <div id="sliderContainer">
      ðŸ”§ Ukuran:
      <input id="scaleSlider" type="range" min="0.1" max="5" step="0.1" value="2" />
      <span id="scaleValue">2.0</span>x
      <button id="resetButton">Reset</button>
    </div>
  </body>
</html>
