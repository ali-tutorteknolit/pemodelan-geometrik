<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Cube</title>

    <!-- Library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar-threex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Script utama -->
    <script defer src="script.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: black;
        user-select: none; /* biar nggak ngeblok teks waktu drag */
      }
      #sliderContainer {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.6);
        padding: 10px 20px;
        border-radius: 10px;
        color: white;
        font-family: sans-serif;
        z-index: 10;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      #scaleSlider {
        width: 150px;
      }
      #resetButton {
        background: #007bff;
        border: none;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      #resetButton:hover {
        background: #0056b3;
      }
    </style>
  </head>
  
  <body>
    <!-- Panel kontrol -->
    <div id="sliderContainer">
      ðŸ”§ Ukuran:
      <input id="scaleSlider" type="range" min="0.1" max="5" step="0.1" value="2">
      <span id="scaleValue">2.0</span>x
      <button id="resetButton">Reset</button>
    </div>
  </body>
</html>
